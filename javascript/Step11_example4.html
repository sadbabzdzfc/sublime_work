<h3>if 문 테스트</h3>
<button onclick="toGreen()">녹색</button><br/>
<button onclick="toYellow()">노란색</button>
<button onclick="toggle()">토글</button>

	var mLeft=0; // 초기 값 0부여
	// 처음 초기값
	document.querySelector("#kim").style.backgroundColor=color;

	var toGreen=function(){
		color="green";
		document.querySelector("#kim").style.backgroundColor=color;
	}
	var toYellow=function(){
		color="yellow";
		document.querySelector("#kim").style.backgroundColor=color;
	}
	var toggle=function(){
		if(color=="green"){
			toYellow();
		}else{
			toGreen();
		}
		document.querySelector("#kim").style.backgroundColor=color;
	}

		mLeft+=10;
		document.querySelector("#kim").style.marginLeft=mLeft+"px";
