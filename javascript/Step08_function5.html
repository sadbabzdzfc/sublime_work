<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step08_function5.html</title>
	<h1></h1>
	<input type="text" id="num1">
	<input type="text" id="num2">
	<button onclick="gonum2()">전송</button>
</head>
<body>
<h3>function 테스트</h3>
<script>
	var gonum2=function(){
		var num=parseInt(document.querySelector("#num1").value);
		var num2=parseInt(document.querySelector("#num2").value);
		var result=num+num2;
		console.log(result);
		document.querySelector("h1").innerText=result;
		}

</script>
</body>
</html>
