<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a</title>
</head>
<body>
<button onclick="add()">눌러보셈</button>
<div id="one">0</div>
<script>
	count=0;
	var add=function(){
		if(count==10){
			return;
		}
		count=count+1;
		document.querySelector("#one").innerText=count;
		}
</script>
</body>
</html>
