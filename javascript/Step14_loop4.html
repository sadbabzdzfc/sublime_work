<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step14_loop4.html</title>
</head>
<body>
<h3>forEach() 테스트</h3>
<script>
	var nums=[10,20,30,40,50];

	nums.forEach(function(item){
		//item 은 배열에 저장된 값이 순서대로 전달된다. 
		console.log(item);
	});

	var names=["김구라","해골","원숭이","주뎅이","덩어리"];

	// forEach() 를 이용해서 배열에 저장된 문자열을 콘솔에 출력!
	names.forEach(function(item){
		console.log(item);
	});
</script>
</body>
</html>
