<h3>boolean type 테스트</h3>
<script>
	/*
		[ boolean ] type

		- true, false 를 직접 작성하거나, 비교연산 혹은
		논리연산의 결과로 만들어진다.
		- 참, 거짓을 나타내는 data type 이다.
		- boolean type data 를 저장하는 변수의 이름(식별자)는
		대화식으로 지어주는 게 일반적이다.
	*/
	var isRun=true;
	var isWait=false;
	var isSmaller=10<5;
	var isEqual= 10 == 11;
	var isDifferent= 10 != 10;

	if(isEqual){
		alert('같아요');
	}
</script>
