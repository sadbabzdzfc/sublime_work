<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step18_JSON3.html</title>
</head>
<body>
<h3>object => JSON 문자열 변환</h3>
<button id="changeBtn">변환</button>
<p id="result"></p>
<script>
	var mem={num:1, name:"김구라", isMan:true};

	document.querySelector("#changeBtn")
	.addEventListener("click",function(){
		var jsonStr=JSON.stringify(mem);
		//출력하기
		document.querySelector("#result").innerText=jsonStr;
	})
</script>
</body>
</html>
