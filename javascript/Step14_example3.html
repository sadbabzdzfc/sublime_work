<script>
	var names=["김구라","해골","원숭이","주뎅이","덩어리"];
	/*
		출력하기 버튼을 눌렀을때 배열에 저장된 문자열을 순서대로
		div 의 innerText 로 출력해 보세요.
	*/
	document.querySelector("#printBtn")
		.addEventListener("click",function(){
			names.forEach(function(item, i){
				document.querySelectorAll("div")[i].innerText=item;
			});
		});
