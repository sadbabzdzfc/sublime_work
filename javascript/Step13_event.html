<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step13_event.html</title>
</head>
<body>
<button onclick="send()">전송</button>
<button id="sendBtn">전송2</button> 
<input type="text" id="inputMsg"/>
<script>
	
	var send=function(){
		alert("전송합니다.");
	};

	document.querySelector("#sendBtn")
	.addEventListener("click", function(){
		alert("전송합니다,2");
	});

	document.querySelector("#inputMsg")
	.addEventListener("keyup", function(){
		console.log("keyupad!");
	});


	//위의 input 요소에 "keyup" 이벤트가 발생했을때
	//콘솔창 "keyupad" 라고 출력해
</script>
</body>
</html>
