<h3>number type 테스트</h3>	
<script>
	/*
		[ number] type
		- 원하는 숫자를 쓰거나 혹은 산술연산의 결과로 만들어진다.
		- 산술연산이 가능하다
		- 세부적으로 분류하면 int 형과 float 형으로 분류할수 있다.
	*/

	var num1=10;
	var num2=10.1;
	//산술연산
	var result=10+20;

	//number type 데이터가 들어 있는 변수명을 이용해서 연산 가능
	var result2=10+num1;
	var result3=num1*num2;
	var result4=num1/5;
</script>
