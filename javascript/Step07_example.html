<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sad</title>
</head>
<body>
	<input type="text" id="roma"/>
	<button onclick="sys()">전송</button>
<script>
	var isSttack=[];
	var sys=function(){
		var a =document.querySelector("#roma").value;
		isSttack.push(a);
		alert(isSttack);
		document.querySelector("#roma").value = "";
	}
</script>
</body>
</html>
