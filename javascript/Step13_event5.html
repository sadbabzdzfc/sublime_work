<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step13_event5.html</title>
	<style>
		#myBox{
			width: 500px;
			height: 500px;
			border: 1px solid red;
			background-color: yellow;
			margin-left: 200px;
		}		
	</style>
</head>
<body>
<h3>mousemove 이벤트 처리</h3>
<div id="myBox"></div>
<script>
	document.querySelector("#myBox")
		.addEventListener("mousemove", function(event){ //event는 mouseevent를 지정한다.
			console.log(event);
			//이벤트가 일어난 곳의 x 좌표
			var x=event.offsetX;
			//이벤트가 일어난 곳의 y 좌표
			var y=event.offsetY;
			//이벤트가 일어난 곳의 정보를 문자열로 구성해서
			var info="x:"+x+" y:"+y;
			// innerText 로 출력하기
			this.innerText=info;
		});
</script>
</body>
</html>
