<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_array.html</title>
</head>
<body>
<h3>array 테스트</h3>
<script>
	/*
	[ array ] type
	- [] 를 이용해서 만든다.
	- 순서가 중요한 데이터를 담는다.
	- 0 부터 시작되는 인덱스가 자동으로 부여된다.
	*/

	//숫자를 배열에 담기
	var nums=[10,20,30,40,50];

	//문자열을 배열에 담기
	var names=["김구라","해골","원숭이","주뎅이"];

	//특정 인덱스를 참조해서 데이터 사용
	var a=nums[0];
	console.log(nums[0]);

	//특정 인덱스 수정하기
	names[0]="이정호";

	//특정 인덱스 삭제하기
	names.splice(2,1); // 2번 인덱스 부터 1개 삭제

	//배열에 데이터 추가 하기
	names.push("덩어리");

	//가장 마지막 인덱스에 있는 데이터 삭제하기
	names.pop();

	//배열의 방의 크기 참조
	var size=names.length;
</script>
</body>
</html>
