<h3>논리 연산자 테스트</h3>
<script>
	var inputNum=prompt("숫자를 입력하세요.");

	//입력한 수가 100 ~ 200 사이 범위에 있으면 콘솔창에
	//"입력한 수는 100 ~ 200 사이 범위에 있군요!"라는
	// 메세지를 출력해 보세요.

	// 입력한 문자를 숮자로 바꾸기
	var num=parseFloat(inputNum);
	if(200>=num&&num>=100){ // js에서는 한번에 두조건을 비교할수는 없다.
		console.log("입력한 수는 100 ~ 200 사이 범위에 있군요!")
	}else{
	}else if{
	}
</script>
