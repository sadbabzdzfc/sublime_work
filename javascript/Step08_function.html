<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step08_function.html</title>
</head>
<body>
<h3>function 테스트</h3>
<script>
	/*
		[ function ] type

		- 특정 시점에 일괄 실행할 javascript 를 모아 놓는 역할을
		한다.
		- javascript 에서는 함수도 객체(값)이기 때문에 변수에
		담거나 다른 함수를 호출하면서 전달할수도 있다.
	*/

	// function 을 만들어서 f 라는 이름의 변수에 대입해 보세요.
	var f = function(){
		console.log("하나");
		console.log("두울");
		console.log("세엣");
	};	

	// f에 들어 있는 참조값을 다른 변수에 대입
	var gura=f;

	
</script>
</body>
</html>
