<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step04_Example2.html</title>
	<style>
		.wrapper{
			perspective: 500px;
			perspective-origin: 50% 50%;
			width: 400px;
			height: 400px;
			margin: 0 auto;
		}
		.target{
			transform-style: preserve-3d;
			transform-origin: 50% 50%;
			position: relative;
			transition: transform 0.4s ease-out;
		}
		.target > div{
			position: absolute;
			width: 400px;
			height: 400px;
			border: 1px solid green;
			/* 뒷면이 투과 되어서 보이게 할지 여부*/
			backface-visibility: hidden; /* visible | hidden */
		}
		.front{
			background-image: url("images/image1.png");
		}
		.back{
			background-image: url("images/image2.png");
			transform: rotateY(180deg);
		}
	</style>
</head>
<body>
<h1>카드 뒤집기 예제</h1>
<button id="rotateBtn">돌리기</button>	
<div class="wrapper">
	<div class="target">
		<div class="front"></div>
		<div class="back"></div>
	</div>
</div>
<script src="js/jquery-3.3.1.js"></script>
<script>
	// y 축 회전 값을 저장할 변수만들고 0으로 초기화 
	var rY=0;
	$("#rotateBtn").click(function(){
		rY += 180;
		$(".target").css("transform","rotateY("+rY+"deg)");
	});
</script>	
</body>
</html>
