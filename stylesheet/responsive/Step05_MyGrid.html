<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step05_MyGrid.html</title>
	<style>
		*{
			box-sizing: border-box;
		}
		.row{
			border: 1px solid red;
		}
		/* .row 안에 float 된 요소가 있으면 자동 clear 된다. */
		.row:after{
			content: "";
			clear: both;
			display: table;
		}

		.col-1, .col-2, .col-3, .col-4, .col-5, .col-6, .col-7, .col-8, .col-9, .col-10, .col-11, .col-12{
			float: left;
			border: 1px dotted green;
		}

		.col-1 {width: 8.33%;}
		.col-2 {width: 16.66%;}
		.col-3 {width: 25%;}
		.col-4 {width: 33.33%;}
		.col-5 {width: 41.66%;}
		.col-6 {width: 50%;}
		.col-7 {width: 58.33%;}
		.col-8 {width: 66.66%;}
		.col-9 {width: 75%;}
		.col-10 {width: 83.33%;}
		.col-11 {width: 91.66%;}
		.col-12 {width: 100%;}
	</style>
</head>
<body>
<h1>Grid 테스트</h1>
<div class="row">
	<div class="col-6">1</div>
	<div class="col-6">2</div>
</div>
<div class="row">
	<div class="col-4">1</div>
	<div class="col-4">2</div>
	<div class="col-4">3</div>
</div>	
</body>
</html>
