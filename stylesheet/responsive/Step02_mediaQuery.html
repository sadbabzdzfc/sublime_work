<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step02_mediaQuery.html</title>
	<style>
		.info{
			display: none;
		}
		.spacer{
			height: 100px;
			background-color: #999;
		}
		/* 폭이 768px 이상일때 적용할 css를 @media Query 를 이용해서 정의 할 수 있다. */
		@media(min-width: 768px){
			.info{
			display: block;
			}
			.spacer{
				background-color: #0f0;
			}
		}
	</style>
</head>
<body>
<div class="container">
	<h3>mediaQuery 테스트</h3>
	<p class="info" id="one">
		현재 device 의 폭은 최소 768px 이상입니다.
	</p>
	<div class="spacer">
		device 폭이 768px 을 기준으로 색상이 변합니다.
	</div>
</div>
</body>
</html>
