<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_position.html</title>
	<style>
		body{
			border: 2px solid yellow;
			margin: 0px;
		}
		.spacer{
			/* default position 속성의 값은 static 이다. */
			/* postion: static(정적), 
						relative(상대적), 
						absolute(문서 기준 원하는 위치에 배치), 
						fixed(창을 기준으로 위치 스크롤 상관x) */
			position: static;
			height: 300px;
			background-color: #999;
			border-bottom: 10px solid red;
		}
	</style>
</head>
<body>
<div class="spacer">div1</div>
<div class="spacer">div2</div>
<div class="spacer">div3</div>
<div class="spacer">div4</div>
<div class="spacer">div5</div>
</body>
</html>
