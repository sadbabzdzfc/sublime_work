<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step08_list.html</title>
	<style>
		/* ul 의 기본 스타일을 재정의 할수도 있다. */
		#friends{
			margin: 0;
			/*padding-left: 100px;*/
			margin-left: 100px;
			list-style-type: hiragana; /* none | disc | circle | square | decimal | upper-roman |
			lower-roman | lower-alpha | upper-alpha ... */
		};
	</style>
</head>
<body>
<h3>순서 없는 목록을 나타낼때는 ul 요소를 사용합니다. (unordered list)</h3>
<ul>
	<li>하나</li>
	<li>두울</li>
	<li>세엣</li>
</ul>
<h3>또 다른 목록</h3>
<ul id="friends">
	<li>김구라</li>
	<li>해골</li>
	<li>원숭이</li>
</ul>
</body>
</html>
