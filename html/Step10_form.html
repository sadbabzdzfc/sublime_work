<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step10_form.html</title>
</head>
<body>
<h3>form 요소 작성하기</h3>
<form action="loginAction">
	<label for="email">이메일</label>
	<input type="text" id="email" name="email"> <br/> <!-- label의 for 값과 id의 값이 매칭 name은 서버 식별값? -->
	<label for="pwd">비밀번호</label>
	<input type="password" id="pwd" name="pwd"> <br/>
	<button type="submit">로그인</button> <!-- 전송 폼에 속해 있는 버튼이여야 한다. -->
	<button type="reset">취소</button> <!-- 입력 초기화 -->
</form>
</body>
</html>
