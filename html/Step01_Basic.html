<!-- html6 형식의 문서라고 웹브라우저에 알려주는 선언부 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- head 요소에는 문서의 설정 정보와 제목을 작성 -->
	<meta charset="UTF-8">
	<title>Step01_Basic.html</title>
	<style>
		/* 여기는 내부 css 영역 입니다. */
		p{
			color: blue;
		}
	</style>
	<script>
		// 여기는 javascript 영역 입니다.
		alert("페이지가 로딩 중입니다...");
	</script>
</head>
<body>
<!-- body 요소에는 클라이언트에게 출력할 정보를 작성 합니다. -->
<p>Lorem ipsum dolor sit amet, consectetur <div style color: blue;></div> adipisicing elit. Amet soluta, iste voluptatibus commodi cupiditate recusandae sit quisquam inventore aspernatur quos quasi, similique quibusdam quas, magnam autem itaque enim ratione? Quam?</p>
<script>
	alert("페이지 로딩이 완료 됩니다.");
</script>
</body>
</html>
