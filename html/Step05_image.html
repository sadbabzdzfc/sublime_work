<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step05_image.html</title>
	<style>
		img{
			width: 200px;
		}

	</style>
</head>
<body>
<h3>이미지 출력하기</h3>
<!-- img 요소는 인라인 요소 이며 alt 속성의 value 로는 이미지에 대한 자세한 설명을 적어야 한다. -->
<img src="images/1.jpg" alt="한효주가 카메라를 들고 있는 모습"/>
<img src="images/2.jpg" alt="한효주가 커피를 마시고 있는 모습"/>
<img src="images/3.jpg" alt="한효주가 카메라를 들고 멍때리는 모습"/>
</body>
</html>
