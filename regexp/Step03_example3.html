<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step03_example3.html</title>
</head>
<body>
<input type="text" id="inputStr" placeholder="이메일 주소 입력" />
<p id="checkResult"></p>
<script src="js/jquery-3.3.1.js"></script>
<script>
	//이메일을 검증할 정규 표현식
	var reg=/^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/;
	// var reg=/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;;

	$("#inputStr").keyup(function(){
		//입력한 문자열 읽어오기 
		var str=$(this).val();
		var result=reg.test(str);
		if(result){
			$("#checkResult").text("");
		}else{
			$("#checkResult").text("이메일 형식에 맞게 작성하세요.");
		}
	});

</script>	
</body>
</html>
