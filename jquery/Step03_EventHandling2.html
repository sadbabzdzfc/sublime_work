<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step03_EventHandling2.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
<div class="box">box1</div>
<div class="box">box2</div>
<div class="box">box3</div>
<div class="box">box4</div>
<div class="box">box5</div>
<script src="js/jquery-3.3.1.js"></script>
<script>
	// 위의 box div 에 mouseover 이벤트가 일어났을때
	// 이벤트가 일어난 그 요소의 배경색을 yellow 로 바꿔 보세요.
	$(".box").on("mouseover",function(){
		$(this).css("background-color","yellow");
	});
	// 위의 box div 에 mouseout 이벤트가 일어났을때
	// 이벤트가 일어난 그 요소의 배경색을 pink 로 바꿔 보세요.
	$(".box").on("mouseout",function(){
		$(this).css("background-color","pink");
	});
</script>
</body>
</html>
