<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step11_ResizeEvent.html</title>
</head>
<body>
<h1>window resize 이벤트 처리</h1>
<p id="myConsole"></p>
<script src="js/jquery-3.3.1.js"></script>
<script>
	$(window).on("resize",function(){
		//창의 폭과 높이 얻어오기.
		var width=$(this).width();
		var height=$(this).height();

		$("#myConsole").text("width:"+width+" height:"+height);
	});
</script>
</body>
</html>
