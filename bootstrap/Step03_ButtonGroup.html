<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Step03_ButtonGroup.html</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<div class="container">
	<h3>checkbox 버튼 그룹</h3>
	<div class="btn-group" data-toggle="buttons">
		<label class="btn btn-warning active">
			<input type="checkbox" name="color" checked="checked">빨강
		</label>
		<label class="btn btn-warning">
			<input type="checkbox" name="color">노랑
		</label>
		<label class="btn btn-warning">
			<input type="checkbox" name="color">파랑
		</label>
	</div>
	<h3>radio 버튼 그룹</h3>
	<div class="btn-group" data-toggle="buttons">
		<label class="btn btn-info active">
			<input type="radio" name="color" checked="checked"/>빨강
		</label>
		<label class="btn btn-info">
			<input type="radio" name="color">노랑
		</label>
		<label class="btn btn-info">
			<input type="radio" name="color">파랑
		</label>
	</div>
</div>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>	
</body>
</html>
