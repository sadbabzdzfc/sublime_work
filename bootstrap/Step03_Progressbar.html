<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Step03_Progressbar.html</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<div class="container">
	<h3>Progress Bar</h3>
	<div class="progress">
		<div class="progress-bar" style="width:50%"></div>
	</div>

   <h3>여러가지 색상의 progress bar</h3>
    <div class="progress">
        <div class="progress-bar progress-bar-success" style="width:10%">
            success
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-info" style="width:60%">
            info
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-warning" style="width:60%">
            warning
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-danger" style="width:60%">
            danger
        </div>
    </div>
    <h3>여러가지 색상의 progress bar , striped style</h3>
    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped" style="width:60%">
            success
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped" style="width:60%">
            info
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-warning progress-bar-striped" style="width:60%">
            warning
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped" style="width:60%">
            danger
        </div>
    </div>
        <h3>여러가지 색상의 progress bar , striped style, active</h3>
    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped active" style="width:60%">
            success
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped active" style="width:60%">
            info
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width:60%">
            warning
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:60%">
            danger
        </div>
    </div>
    
    <h3>stacked 스타일</h3>
    <div class="progress">
        <div class="progress-bar" style="width:30%">
            primary
        </div>
        <div class="progress-bar progress-bar-info progress-bar-striped active" style="width:20%">
            info
        </div>
        <div class="progress-bar progress-bar-warning" style="width:20%">
            warning
        </div>
    </div>
</div>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>	
</body>
</html>
