<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Step04_Popover.html</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<div class="container">
	<h1>popover 테스트</h1>
	<button id="one" class="btn btn-info" 
	data-title="제목"
	data-content="내용 입니다."
	data-toggle="popover"
	data-placement="right">click!</button>

	<div class="row">
		<div class="col-xs-6">
			<input type="text" class="form-control" id="myInput">
		</div>
		<div class="col-xs-6">
			<button id="myBtn" class="btn btn-primary btn-block">눌러보셈</button>
		</div>
	</div>
</div>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>	
<script>

	$("#one").popover();

		$("#myInput").popover({
			trigger:"manual",
			title:"제목",
			content:"내용",
			placement:"top"
		});

	$("#myBtn").click(function(){
		$("#myInput").popover("toggle");
	});
</script>
</body>
</html>
