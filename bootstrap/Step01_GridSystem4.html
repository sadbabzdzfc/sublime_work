<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GridSystem5.html</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
	<h3>col-xs-6 으로 정의한 칼럼</h3>
	<div class="row">
		<div class="col-xs-6">.col-xs-6</div>
		<div class="col-xs-6">.col-xs-6</div>
	</div>
	<h3>col-sm-6 으로 정의한 칼럼</h3>
	<div class="row">
		<div class="col-sm-6">.col-sm-6</div>
		<div class="col-sm-6">.col-sm-6</div>
	</div>
	<h3>col-md-6 으로 정의한 칼럼</h3>
	<div class="row">
		<div class="col-md-6">.col-md-6</div>
		<div class="col-md-6">.col-md-6</div>
	</div>
	<h3>col-lg-6 으로 정의한 칼럼</h3>
	<div class="row">
		<div class="col-lg-6">.col-lg-6</div>
		<div class="col-lg-6">.col-lg-6</div>
	</div>
	<h3>col-xs-6 과 col-sm-3 으로 정의한 칼럼</h3>
	<div class="row">
		<div class="col-xs-6 col-sm-3">div</div>
		<div class="col-xs-6 col-sm-3">div</div>
		<div class="col-xs-6 col-sm-3">div</div>
		<div class="col-xs-6 col-sm-3">div</div>
	</div>
	<h3>왼쪽 offset 1 지정</h3>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-1">offset 1</div>
	</div>
	<h3>왼쪽 offset 2 지정</h3>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-2">offset 2</div>
	</div>
	<h3>왼쪽 offset 3 지정</h3>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">offset 3</div>
	</div>
</div>
</body>
</html>
