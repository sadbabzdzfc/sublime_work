<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step03_Alert.html</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
	<h3>alert 스타일</h3>
	<div class="alert alert-success">성공 입니다.</div>
	<div class="alert alert-info">등록 되었습니다.</div>
	<div class="alert alert-warning">비밀 번호를 확인 하세요.</div>
	<div class="alert alert-danger">오류가 발생 했습니다.</div>
	<h3>닫기 버튼이 있는 Alert 스타일</h3>
	<div class="alert alert-danger">
		<button id="closeBtn" class="close">&times;</button>
		오류가 발생했습니다.
	</div>

	<div class="alert alert-warning alert-dismissible">
		<button data-dismiss="alert" class="close">&times;</button>
		메세지를 확인 하세요.
	</div>

</div>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>
<script>
	$("#closeBtn").click(function(){
		$(this).parent().remove();
	});
</script>
</body>
</html>
