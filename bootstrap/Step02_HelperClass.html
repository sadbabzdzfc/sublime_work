<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step02_HelperClass.html</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
	<h3>글자의 색상 지정</h3>
	<p class="text-muted"> .text-muted</p>
	<p class="text-primary"> .text-primary</p>
	<p class="text-success"> .text-success</p>
	<p class="text-info"> .text-info</p>
	<p class="text-warning"> .text-warning</p>
	<p class="text-danger"> .text danger</p>

	<h3>배경 색상 지정</h3>
	<p class="bg-primary"> .bg-primary</p>
	<p class="bg-success"> .bg-success</p>
	<p class="bg-info"> .bg-info</p>
	<p class="bg-warning"> .bg-warning</p>
	<p class="bg-danger"> .bg-danger</p>

	<h3>닫는 아이콘</h3>
	<button class="close">
		<span>&times;</span>
		<span class="sr-only">닫기</span>
	</button>

	<h3>float 에 관련된 class</h3>
	<div class="pull-left">.pull-left</div>
	<div class="pull-right">.pull-right</div>
	<!-- 편리하게 clear 하기 -->
	<div class="clearfix"></div>
	
	<h3>가운데 블록 시키기</h3>
	<div class="center-block" style="width:100px;height:100px;border:1px solid red;">box</div>
</div>		
</body>
</html>
